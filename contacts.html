<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link type="image/x-icon" href="./assets/img/favicon.png" rel="shortcut icon">
    <link type="Image/x-icon" href="./assets/img/favicon.png" rel="icon">
    <link rel="stylesheet" href="./assets/fonts/PFBeauSansPro/stylesheet.css">
    <link rel="stylesheet" href="./assets/bootstrap-5.0.1-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="wrapper">
        <div class="popap">
        </div>
        <div class="popap__body">
            <div class="popap__close"><img src="./assets/img/close.svg" alt=""></div>
            <div class="popa__Title">Авторизация</div>
            <label class="emaillabel" for="email">Email или номер телефона</label>
            <input class="popap__input" type="text" id="email">
            <div class="popap__passwordBlock">
                <label for="password">Пароль</label>
                <div class="popap__hide">
                    <img src="./assets/img/passwordicon.svg" alt="">
                    <span>Скрыть</span>
                </div>
            </div>
            <input class="popap__input" type="password" id="password">
            <button class="popap__btn">Войти</button>
            <div class="popap__group">
                <div class="popap__flex">
                    <input type="checkbox" name="" id="">
                    <span>Запомнить данные</span>
                </div>
                <div class="popap__help">Нужна помощь?</div>
            </div>
            <div class="popap__registration">Нет учётной записи? <a href="./registration.html">Регистрация</a></div>
        </div>
        <nav class="toolbar">
            <div class="toolbar__Top">
                <div class="toolbar__container">
                    <div class="toolbarGroup">
                        <div class="toolbarnumBlock">
                            <img src="./assets/img/phone.svg" alt="">
                            <span>+77071234567</span>
                        </div>
                        <div class="toolbarnumBlock">
                            <img src="./assets/img/mail.svg" alt="">
                            <span>info@interoil.com</span>
                        </div>
                        <img src="./assets/img/fasebook.svg" alt="">
                        <img src="./assets/img/instagram.svg" alt="">
                    </div>
                    <div class="toolbarGroup2">
                        <div class="language">
                            <div class="language_En">ENG</div>
                            <div class="language_Ru">RU</div>
                            <div class="language_Togler"></div>
                        </div>
                        <div class="toolbarblock">
                            <img src="./assets/img/geo.svg" alt="">
                            <span>Алматы</span>
                            <span class="span"></span>
                        </div>
                        <div class="toolbarblock signin">
                            <img src="./assets/img/signIn.svg" alt="">
                            <span>Войти</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="toolbar__Bottom">
                <div class="toolbar__container">
                    <div class="logoBlock"><img src="./assets/img/logo.svg" alt=""></div>
                    <div class="toolbar__block">
                        <ul>
                            <li><a href="#">ГЛАВНАЯ</a></li>
                            <li><a href="./">КАТАЛОГ</a></li>
                            <li><a href="#">СОТРУДНИЧЕСТВО</a></li>
                            <li><a href="./aboutUs.html">О НАС</a></li>
                            <li><a href="#">ВАКАНСИИ</a></li>
                            <li><a href="./contacts.html">КОНТАКТЫ</a></li>
                        </ul>
                    </div>
                    <div class="toolbar__iconBlock">
                        <img class="img_svg" src="./assets/img/toolbar__search.svg" alt="">
                        <img class="img_svg" src="./assets/img/toolbar__like.svg" alt="">
                        <img class="img_svg" src="./assets/img/toolbar__bag.svg" alt="">
                    </div>
                    <button class="hamburger hamburger--slider" type="button">
                        <span class="hamburger-box">
                            <span class="hamburger-inner"></span>
                        </span>
                    </button>

                </div>
            </div>
            <div class="menu-bg" id="menu-bg"></div>

        </nav>
        <div class="backgroundImg d-flex align-items-center">
            <div class="toolbar__container">
                <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Главная</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Контакты</li>
                    </ol>
                </nav>
